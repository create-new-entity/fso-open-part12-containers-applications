services:
  server:
    image: todo-back-end-dev
    build:
      context: .
      dockerfile: dev.Dockerfile
    volumes:
      - ./:/usr/src/app
    ports:
      - 3000:3000
    environment: 
      - REDIS_URL=redis://redis:6379 
      - MONGO_URL=mongodb://root:example@mongo:27017/the_database?authSource=admin